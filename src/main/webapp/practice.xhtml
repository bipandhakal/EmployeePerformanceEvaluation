<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Employee Records">
            <f:facet name="header">
                <p:panelGrid columns="5" style="float: left;">
                    <h:outputText value="Employee Records"/>
                </p:panelGrid>
            </f:facet>

            <h:form id="frm_emp_table">
                <p:growl id="growl" showDetail="true" />

                <p:dataTable id = "emp_table" value="#{employeeController.lazyModel}" var="e" rowKey="#{e.id}" lazy="true"
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single"
                             paginator="true" paginatorPosition="bottom" allowUnsorting="true" sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{e.id}" filterBy="#{e.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="FirstName" sortBy="#{e.firstName}" filterBy="#{e.firstName}">
                        <h:outputText value="#{e.firstName}"/>
                    </p:column>

                    <p:column headerText="LastName" sortBy="#{e.lastName}" filterBy="#{e.lastName}">
                        <h:outputText value="#{e.lastName}"/>
                    </p:column>

                    <p:column headerText="Joined Date" sortBy="#{e.joinDate}" filterBy="#{e.joinDate}">
                        <h:outputText value="#{e.joinDate}"/>
                    </p:column>

                    <p:column headerText="Email" sortBy="#{e.email}" filterBy="#{e.email}" style="width: 20%;">
                        <h:outputText value="#{e.email}"/>
                    </p:column>

                    <p:column headerText="Phone Number" sortBy="#{e.phoneNumber}" filterBy="#{e.phoneNumber}">
                        <h:outputText value="#{e.phoneNumber}"/>
                    </p:column>

                </p:dataTable>

            </h:form> 
        </p:panel>
    </ui:define>
</ui:composition>
