<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Supervisor Evaluation Records">
            <f:facet name="header">
                <p:panelGrid columns="7" style="float: left;">
                    <h:outputText value="Supervisor Evaluation Records"/>
                </p:panelGrid>
                <p:panelGrid columns="7" style="float: right;">
                    <p:commandButton id = "btn_create_sup_eval" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     actionListener="#{supervisorEvaluationController.beforeCreate()}"
                                     title="Add" update="@this :frm_sup_eval_create_edit" process="@this"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_sup_eval_table">
                <p:growl id="growl" showDetail="true"/>

                <p:dataTable id = "sup_eval_table" value="#{supervisorEvaluationController.supervisorEvaluationList}" var="s"   
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" rowKey="#{s.id}" sortMode="single"
                             paginator="true" paginatorPosition="bottom" allowUnsorting="true" selectionMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{s.id}" filterBy="#{s.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Month" sortBy="#{s.months}" filterBy="#{s.months}">
                        <h:outputText value="#{s.months.name}"/>
                    </p:column>

                    <p:column headerText="Employee" sortBy="#{s.employee}" filterBy="#{s.employee}">
                        <h:outputText value="#{s.employee.firstName}"/>
                    </p:column>

                    <p:column headerText="Criteria" sortBy="#{s.criteria}" filterBy="#{s.criteria}">
                        <h:outputText value="#{s.criteria.name}"/>
                    </p:column>

                    <p:column headerText="Marks" sortBy="#{s.marks}" filterBy="#{s.marks}">
                        <h:outputText value="#{s.marks}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" title="Edit" icon="pi pi-pencil" process="@this"
                                         actionListener="#{supervisorEvaluationController.beforeEdit(s)}" 
                                         oncomplete="PF('sample').show();"  style="margin-right: 10px;"
                                         update="@this :frm_sup_eval_create_edit"/>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{supervisorEvaluationController.delete(s)}"
                                         process="@this" update="@form :frm_sup_eval_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </h:form> 

            <p:dialog header="Enter Supervisor Evaluation Details" widgetVar="sample" id="dlog_sup_eval">
                <h:form id="frm_sup_eval_create_edit">
                    <h:panelGrid columns="3">

                        <p:outputLabel id="olbl_months" value="Months" for="som_months"/>
                        <p:selectOneMenu id="som_months" value="#{supervisorEvaluationController.supervisorEvaluation.months}" 
                                         converter="monthsConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{supervisorEvaluationController.monthsDetails}" var="v" 
                                           itemLabel="#{v.name}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_months" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_employee" value="Employee" for="som_employee"/>
                        <p:selectOneMenu id="som_employee" value="#{supervisorEvaluationController.supervisorEvaluation.employee}" 
                                         converter="employeeConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{supervisorEvaluationController.employeeDetails}" var="v" 
                                           itemLabel="#{v.firstName}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_employee" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_criteria" value="Criteria" for="som_criteria"/>
                        <p:selectOneMenu id="som_criteria" value="#{supervisorEvaluationController.supervisorEvaluation.criteria}" 
                                         converter="criteriaConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{supervisorEvaluationController.criteriaDetails}" var="v" 
                                           itemLabel="#{v.name}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_criteria" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_marks" value = "Marks"/>
                        <p:inputNumber id ="inpnm_marks" value="#{supervisorEvaluationController.supervisorEvaluation.marks}"
                                       label="Marks" title="Marks" required="true" decimalPlaces="5"
                                       requiredMessage="Marks is required">
                            <p:ajax event="blur" update="@this errmsg_marks olbl_marks" process="@this"/>
                            <p:watermark for="inpnm_marks" id ="wm_marks" value="-5"/>
                        </p:inputNumber>
                        <p:message for="inpnm_marks" id = "errmsg_marks"/>
                    </h:panelGrid>
                    <p:divider/>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_sup_eval_table :frm_sup_eval_table:growl" process="@this"
                                     rendered="#{empty supervisorEvaluationController.supervisorEvaluation.id}"
                                     actionListener="#{supervisorEvaluationController.create()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{supervisorEvaluationController.edit()}" 
                                     rendered="#{not empty supervisorEvaluationController.supervisorEvaluation.id}"
                                     process="@this" update="@this frm_sup_eval_table :frm_sup_eval_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
