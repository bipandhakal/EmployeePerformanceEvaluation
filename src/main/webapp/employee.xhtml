<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Content">
        <h:form id="frm_emp_table">
            <p:growl id="growl" showDetail="true" />
            <center>  
                <h2><h:outputText value="Employee Records"/></h2>  
            </center>
            <p:commandButton id = "btn_create_emp" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                             update="@this :frm_emp_create_edit" process="@this" style="display: block;
                             margin-left: auto; margin-bottom: 15px;"/>
            <p:tooltip for="btn_create_emp" value="Add" position="top"/>


            <p:dataTable id = "emp_table" value="#{employeeController.employeeList}" var="e"   
                         rowIndexVar="rowIndex" rows="5" style="border: 1px solid"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                         selectionMode="single"
                         rowKey="#{e.id}" sortMode="single"
                         emptyMessage="No data found">

                <p:column headerText="S.N" sortBy="#{e.id}" filterBy="#{e.id}">
                    <h:outputText value="#{rowIndex + 1}"/> 
                </p:column>

                <p:column headerText="FirstName" sortBy="#{e.firstName}" filterBy="#{e.firstName}">
                    <h:outputText value="#{e.firstName}"/>
                </p:column>

                <p:column headerText="LastName" sortBy="#{e.lastName}" filterBy="#{e.lastName}">
                    <h:outputText value="#{e.lastName}"/>
                </p:column>

                <p:column headerText="Joined Date" sortBy="#{e.joinDate}" filterBy="#{e.joinDate}">
                    <h:outputText value="#{e.joinDate}"/>
                </p:column>

                <p:column headerText="Action" id="action">  
                    <p:commandButton id = "btn_edit"  actionListener="#{employeeController.beforeEdit(e)}" 
                                     oncomplete="PF('sample').show();" process="@this"
                                     update="@this :frm_emp_create_edit" icon="pi pi-pencil"
                                     style="margin-right: 10px;">
                    </p:commandButton>
                    <p:tooltip for="btn_edit" value="Edit" position="top"/>

                    <p:commandButton id = "btn_delete" icon="pi pi-trash" actionListener="#{employeeController.delete(e)}"
                                     process="@this" update="@this :frm_emp_table:growl">
                        <p:confirm header="Confirmation" message="Do you want to delete this record?"   />
                    </p:commandButton>
                    <p:tooltip for="btn_delete" value="Delete" position="top"/>

                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form> 
        <br/><br/>

        <p:dialog header="Enter employee details" widgetVar="sample" id="dlog_emp">
            <h:form id="frm_emp_create_edit">
                <p:outputLabel id="olbl_fname" value = "First Name"/>
                <p:inputText id = "intxt_first_name" value="#{employeeController.employee.firstName}" 
                             label="First Name" title="First Name" 
                             required="true" requiredMessage="first name is required"
                             validatorMessage="First Name should be string">
                    <f:validateRegex pattern="^[a-zA-Z]+$" />
                    <p:ajax event="blur"  update="@this errmsg_fname olbl_fname"  process="@this" />
                </p:inputText>
                <p:watermark for="intxt_first_name" id="wm_fname" value="Bipan" />
                <p:message for="intxt_first_name" id="errmsg_fname"  style="color: red"/>
                <br/><br/>

                <p:outputLabel id="olbl_lname" value = "Last Name"/>
                <p:inputText id = "intxt_last_name" value="#{employeeController.employee.lastName}" 
                             label="Last Name" title="Last Name" 
                             required="true" requiredMessage="last name is required"
                             validatorMessage="Last Name should be string">
                    <f:validateRegex pattern="^[a-zA-Z]+$" />
                    <p:ajax event="blur"  update="@this errmsg_lname olbl_lname"  process="@this" />
                </p:inputText>
                <p:watermark for="intxt_last_name" id="wm_lname" value="Dhakal" />
                <p:message for="intxt_last_name" id="errmsg_lname"  style="color: red"/>
                <br/><br/>

                <p:outputLabel id="olbl_jdate" value = "Joined Date"/>
                <p:datePicker id="dpick_jdate"  value="#{employeeController.employee.joinDate}"
                              title="Joined Date" required="true" requiredMessage="Joined Date is required">
                    <p:ajax update="@this errmsg_jdate olbl_jdate" process="@this" />
                </p:datePicker>
                <p:watermark for="dpick_jdate" id ="wm_date" value="2022-02-03"/>
                <p:message for="dpick_jdate" id = "errmsg_jdate" />
                <br/><br/>

                <p:commandButton id = "save" value ="Save" 
                                 oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                 update="@form :frm_emp_table:growl" process="@this"
                                 rendered="#{empty employeeController.employee.id}"
                                 actionListener="#{employeeController.create()}"/>

                <p:commandButton id = "update" value="Update"  
                                 oncomplete="if(args &amp; !args.validationFailed) {PF('sample').hide();}"
                                 actionListener="#{employeeController.edit()}" 
                                 rendered="#{not empty employeeController.employee.id}"
                                 process="@this" update="@this :frm_emp_table:growl" >
                </p:commandButton>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
