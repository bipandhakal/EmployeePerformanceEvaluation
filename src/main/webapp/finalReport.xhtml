<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Final report Records">
            <f:facet name="header">
                <p:panelGrid columns="3" style="float: left;">

                    <p:outputLabel id="olbl_employee" value=" Choose Employee" for="som_employee"/>
                    <p:selectOneMenu id="som_employee" value="#{reportController.employee}"
                                     converter="employeeConverter">
                        <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{employeeController.employeeList}" var="v" 
                                       itemLabel="#{v.firstName}" itemValue="#{v}"/>
                        <p:ajax update="@this olbl_employee" />
                    </p:selectOneMenu>

                    <p:commandButton id = "btn_show_report" value="Show Report"  oncomplete="" update="@this"
                                     process="@this"/>

                </p:panelGrid>
            </f:facet>
            <h:form id="frm_emp_freport">
                <p:dataTable id = "table_emp_freport" value="" style="border: 1px solid"
                             rendered="#{empty reportController.employee}"  
                             emptyMessage="No data found">

                    <p:column headerText="S.N">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Criteria">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Method">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Full Marks">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Target">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Achievements">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Supervisor Marks">
                        <h:outputText value=""/>
                    </p:column>

                    <p:column headerText="Obtained Marks">
                        <h:outputText value=""/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
