<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Annual report Records">
            <f:facet name="header">
                <h:form id="form">
                    <p:panelGrid columns="5" style="float: left;">
                        <p:outputLabel id="olbl_employee" value=" Choose Employee" for="som_employee"
                                       rendered="#{userBean.admin}"/>
                        <p:selectOneMenu id="som_employee" value="#{reportController.selectedEmployee}" 
                                         converter="employeeConverter" rendered="#{userBean.admin}">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{reportController.employeeList}" var="v" 
                                           itemLabel="#{v.firstName}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_employee" process="@this"/>
                        </p:selectOneMenu>

                        <p:commandButton id = "btn_show_report" value="Show Report" update="@this frm_emp_areport" 
                                         actionListener="#{reportController.generateAnnualReport()}"/>
                    </p:panelGrid>
                    <p:panelGrid id="Download_btn" columns="1" style="float: right;">
                        <h:commandLink>
                            <p:commandButton  ajax="false" icon="pi pi-arrow-down" title="Download Report"/>
                            <p:dataExporter type="xls" target=":frm_emp_areport:table_emp_areport" fileName="EmployeeAnnualReport" />
                        </h:commandLink>
                    </p:panelGrid>
                </h:form>
            </f:facet>

            <h:form id="frm_emp_areport">
                <p:dataTable id = "table_emp_areport" value="#{reportController.reportList}" var ="r"
                             rowKey="#{r.id}" sortBy="#{r.months.order}" paginatorPosition="bottom"
                             rowIndexVar="rowIndex" allowUnsorting="true" selectionMode="single" 
                             paginator="false" rowsPerPageTemplate="5,10,{ShowAll|'All'}" emptyMessage="No data found"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" >

                    <f:facet name="header">
                        <h:outputText value="Annual Report of  #{reportController.selectedEmployee.firstName}"
                                      style="display: flex; justify-content: center;" />
                    </f:facet>

                    <p:column headerText="Months" groupRow="true"  filterBy="#{r.months.name}">
                        <h:outputText value="#{r.months.name}"/>
                    </p:column>

                    <p:column headerText="Category"  filterBy="#{r.category.name}">
                        <h:outputText value="#{r.category.name}"/>
                    </p:column>

                    <p:column headerText="Criteria" filterBy="#{r.criteria.name}">
                        <h:outputText value="#{r.criteria.name}"/>
                    </p:column>

                    <p:column headerText="Method"  filterBy="#{r.criteria.calculatedBy}">
                        <h:outputText value="#{r.criteria.calculatedBy}"/>
                    </p:column>

                    <p:column headerText="Full Marks"  filterBy="#{r.criteria.marks}">
                        <h:outputText value="#{r.criteria.marks}"/>
                    </p:column>

                    <p:column headerText="Target"  filterBy="#{r.criteria.target}">
                        <h:outputText value="#{r.criteria.target}"/>
                    </p:column>

                    <p:column headerText="Achievements"  filterBy="#{r.employeeAchievements}">
                        <h:outputText value="#{r.employeeAchievements}"/>
                    </p:column>

                    <p:column headerText="Obtained Marks"  filterBy="#{r.obtainedMarks}">
                        <h:outputText value="#{r.obtainedMarks}"/>
                    </p:column>

                    <p:column headerText="Supervisor Marks"  filterBy="#{r.supervisorEvaluation}">
                        <h:outputText value="#{r.supervisorEvaluation}"/>
                    </p:column>

                    <p:column headerText="Final Marks"  filterBy="#{r.finalMarks}">
                        <h:outputText value="#{r.finalMarks}"/>
                    </p:column>

                    <p:summaryRow>
                        <p:column colspan="9" style="text-align:right">
                            <h:outputText value="Total Marks:"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{reportController.calculateMonthMarks(r.months)}"/>
                        </p:column>
                    </p:summaryRow>

                    <f:facet name="footer">
                        <p:column>
                            <h:outputText style="float: right; margin-right: 5%;" value="Average Annual Marks : #{reportController.calculateAverageAnnualMarks()}"/>
                        </p:column>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
