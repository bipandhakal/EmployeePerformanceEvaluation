<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Employee Achievements Records">
            <f:facet name="header">
                <p:panelGrid columns="7" style="float: left;">
                    <h:outputText value="Employee Achievements Records"/>
                </p:panelGrid>
                <p:panelGrid columns="7" style="float: right;">
                    <p:commandButton id = "btn_create_emp_achv" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     actionListener="#{employeeAchievementsController.beforeCreate()}"
                                     title="Add" update="@this :frm_emp_achv_create_edit" process="@this"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_emp_achv_table">
                <p:growl id="growl" showDetail="true" />

                <p:dataTable id = "emp_achv_table" value="#{employeeAchievementsController.employeeAchievementsList}" var="e"   
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             selectionMode="single"
                             rowKey="#{e.id}" sortMode="single"
                             emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{e.id}" filterBy="#{e.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Employee" sortBy="#{e.employee}" filterBy="#{e.employee}">
                        <h:outputText value="#{e.employee.firstName}"/>
                    </p:column>

                    <p:column headerText="Criteria" sortBy="#{e.criteria}" filterBy="#{e.criteria}">
                        <h:outputText value="#{e.criteria.name}"/>
                    </p:column>

                    <p:column headerText="Achievement" sortBy="#{e.achievement}" filterBy="#{e.achievement}">
                        <h:outputText value="#{e.achievement}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" title="Edit" icon="pi pi-pencil" process="@this"
                                         actionListener="#{employeeAchievementsController.beforeEdit(e)}" 
                                         oncomplete="PF('sample').show();"  style="margin-right: 10px;"
                                         update="@this :frm_emp_achv_create_edit"/>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{employeeAchievementsController.delete(e)}"
                                         process="@this" update="@form :frm_emp_achv_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </h:form> 

            <p:dialog header="Enter Employee Achievements Details" widgetVar="sample" id="dlog_emp_achv">
                <h:form id="frm_emp_achv_create_edit">
                    <h:panelGrid columns="3">

                        <p:outputLabel id="olbl_employee" value="Employee" for="som_employee"/>
                        <p:selectOneMenu id="som_employee" value="#{employeeAchievementsController.employeeAchievements.employee}" 
                                         converter="employeeConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{employeeAchievementsController.employeeDetails}" var="v" 
                                           itemLabel="#{v.firstName}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_employee" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_criteria" value="Criteria" for="som_criteria"/>
                        <p:selectOneMenu id="som_criteria" value="#{employeeAchievementsController.employeeAchievements.criteria}" 
                                         converter="criteriaConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{employeeAchievementsController.criteriaDetails}" var="v" 
                                           itemLabel="#{v.name}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_criteria" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>


                        <p:outputLabel id="olbl_achievement" value = "Achievement"/>
                        <p:inputText id = "intxt_achievement" label="Achievement" title="Achievement"
                                     value="#{employeeAchievementsController.employeeAchievements.achievement}" 
                                     required="true" requiredMessage="Achievement is required">
                            <p:ajax event="blur"  update="@this errmsg_achievement olbl_achievement"  process="@this" />
                            <p:watermark for="intxt_achievement" id="wm_achievement" value="20"/>
                        </p:inputText>
                        <p:message for="intxt_achievement" id="errmsg_achievement"  style="color:red"/>

                    </h:panelGrid>
                    <p:divider/>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_emp_achv_table :frm_emp_achv_table:growl" process="@this"
                                     rendered="#{empty employeeAchievementsController.employeeAchievements.id}"
                                     actionListener="#{employeeAchievementsController.create()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{employeeAchievementsController.edit()}" 
                                     rendered="#{not empty employeeAchievementsController.employeeAchievements.id}"
                                     process="@this" update="@this frm_emp_achv_table :frm_emp_achv_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
