        <pe:layout id="fullPage" fullPage="true"
                   widgetVar="LayoutWidget"
                   options="{'resizable':true, 'closable':true, 'slidable':false, 'spacing':4, 'resizeWithWindow':false, 'resizeWhileDragging':true}">

            <pe:layoutPane position="north" id="lp_north"  closable="false" size="50%">
                <ui:include src="menu.xhtml" />
            </pe:layoutPane>

            <pe:layoutPane position="center"  id = "lp_center"
                           closable="false" resizable="true" size="20" minHeight="60" rendered="true">
                <h:outputText value="Welcome to Employee Performance Evaluation : A web application"/>
                <ui:insert name="Content"/>
            </pe:layoutPane>

            <pe:layoutPane position="west"  id="lp_west" initHidden="true" initClosed="true"
                           closable="true" resizable="true" size="20" minHeight="60">
                <ui:insert name="West">
                    West
                </ui:insert>    
            </pe:layoutPane>

            <pe:layoutPane position="east"  id="lp_east" initHidden="true" initClosed="true"
                           closable="true" resizable="true" size="20" minHeight="60" minWidth="200">
                East
            </pe:layoutPane>

            <pe:layoutPane position="south"  id="lp_south"
                           closable="true" resizable="true" size="20" minHeight="60" minWidth="200">
                @Copyright, 2022
            </pe:layoutPane>
        </pe:layout>
