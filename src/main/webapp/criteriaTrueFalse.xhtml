<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Criteria TrueFalse Records">
            <f:facet name="header">
                <p:panelGrid columns="7" style="float: left;">
                    <h:outputText value="Criteria TrueFalse Records"/>
                </p:panelGrid>
                <p:panelGrid columns="7" style="float: right;">
                    <p:commandButton id = "btn_create_crtf" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     actionListener="#{criteriaTrueFalseController.beforeCreate()}"
                                     title="Add" update="@this :frm_crtf_create_edit" process="@this"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_crtf_table">
                <p:growl id="growl" showDetail="true" />

                <p:dataTable id = "crtf_table" value="#{criteriaTrueFalseController.criteriaTrueFalseList}" var="c"   
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             selectionMode="single"
                             rowKey="#{c.id}" sortMode="single"
                             emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{c.id}" filterBy="#{c.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Criteria" sortBy="#{c.criteria}" filterBy="#{c.criteria}">
                        <h:outputText value="#{c.criteria.name}"/>
                    </p:column>

                    <p:column headerText="Status" sortBy="#{c.status}" filterBy="#{c.status}">
                        <h:outputText value="#{c.status}"/>
                    </p:column>

                    <p:column headerText="Marks" sortBy="#{c.marks}" filterBy="#{c.marks}">
                        <h:outputText value="#{c.marks}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" title="Edit" icon="pi pi-pencil" process="@this"
                                         actionListener="#{criteriaTrueFalseController.beforeEdit(c)}" 
                                         oncomplete="PF('sample').show();"  style="margin-right: 10px;"
                                         update="@this :frm_crtf_create_edit"/>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{criteriaTrueFalseController.delete(c)}"
                                         process="@this" update="@form :frm_crtf_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </h:form> 

            <p:dialog header="Enter Criteria TrueFalse Details" widgetVar="sample" id="dlog_crtf">
                <h:form id="frm_crtf_create_edit">
                    <h:panelGrid columns="3">

                        <p:outputLabel id="olbl_criteria" value="Criteria" for="som_criteria"/>
                        <p:selectOneMenu id="som_criteria" value="#{criteriaTrueFalseController.criteriaTrueFalse.criteria}" 
                                         converter="criteriaConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{criteriaTrueFalseController.criteriaDetails}" var="v" 
                                           itemLabel="#{v.name}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_criteria" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_status" value = "Status"/>
                        <p:inputText id = "intxt_status" value="#{criteriaTrueFalseController.criteriaTrueFalse.status}" 
                                     label="Status" title="Status" 
                                     required="true" requiredMessage="Status is required"
                                     validatorMessage="Status should be string">
                            <f:validateRegex pattern="^[a-zA-Z ]+$" />
                            <p:ajax event="blur"  update="@this errmsg_status olbl_status"  process="@this" />
                            <p:watermark for="intxt_status" id="wm_status" value="Present"/>
                        </p:inputText>
                        <p:message for="intxt_status" id="errmsg_status"  style="color:red"/>

                        <p:outputLabel id="olbl_marks" value = "Marks"/>
                        <p:inputNumber id ="inpnm_marks" value="#{criteriaTrueFalseController.criteriaTrueFalse.marks}"
                                       label="Marks" title="Marks" required="true" decimalPlaces="5"
                                       requiredMessage="Marks is required">
                            <p:ajax event="blur" update="@this errmsg_marks olbl_marks" process="@this"/>
                            <p:watermark for="inpnm_marks" id ="wm_marks" value="10"/>
                        </p:inputNumber>
                        <p:message for="inpnm_marks" id = "errmsg_marks"/>
                    </h:panelGrid>
                    <p:divider/>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_crtf_table :frm_crtf_table:growl" process="@this"
                                     rendered="#{empty criteriaTrueFalseController.criteriaTrueFalse.id}"
                                     actionListener="#{criteriaTrueFalseController.create()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{criteriaTrueFalseController.edit()}" 
                                     rendered="#{not empty criteriaTrueFalseController.criteriaTrueFalse.id}"
                                     process="@this" update="@this frm_crtf_table :frm_crtf_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
