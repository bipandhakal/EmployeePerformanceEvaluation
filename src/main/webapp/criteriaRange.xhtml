<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <p:panel  header="Criteria Range Records">
            <f:facet name="header">
                <p:panelGrid columns="7" style="float: left;">
                    <h:outputText value="Criteria Range Records"/>
                </p:panelGrid>
                <p:panelGrid columns="7" style="float: right;">
                    <p:commandButton id = "btn_create_crtr" icon="pi pi-plus" oncomplete="PF('sample').show();" 
                                     actionListener="#{criteriaRangeController.beforeCreate()}"
                                     title="Add" update="@this :frm_crtr_create_edit" process="@this"/>
                </p:panelGrid>
            </f:facet>
            <h:form id="frm_crtr_table">
                <p:growl id="growl" showDetail="true" />

                <p:dataTable id = "crtr_table" value="#{criteriaRangeController.lazyModel}" var="c" rowKey="#{c.id}" 
                             rowIndexVar="rowIndex" rows="5" style="border: 1px solid" selectionMode="single" lazy="true"
                             paginator="true" paginatorPosition="bottom" allowUnsorting="true" sortMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" emptyMessage="No data found">

                    <p:column headerText="S.N" sortBy="#{c.id}" filterBy="#{c.id}">
                        <h:outputText value="#{rowIndex + 1}"/> 
                    </p:column>

                    <p:column headerText="Criteria" sortBy="#{c.criteria.name}" filterBy="#{c.criteria.name}"
                              filterMatchMode="contains">
                        <h:outputText value="#{c.criteria.name}"/>
                    </p:column>

                    <p:column headerText="From" sortBy="#{c.fromRange}" filterBy="#{c.fromRange}"
                              filterMatchMode="exact">
                        <h:outputText value="#{c.fromRange}"/>
                    </p:column>

                    <p:column headerText="To" sortBy="#{c.toRange}" filterBy="#{c.toRange}"
                              filterMatchMode="exact">
                        <h:outputText value="#{c.toRange}"/>
                    </p:column>

                    <p:column headerText="Marks" sortBy="#{c.marks}" filterBy="#{c.marks}"
                              filterMatchMode="exact">
                        <h:outputText value="#{c.marks}"/>
                    </p:column>

                    <p:column headerText="Action" id="action">  
                        <p:commandButton id = "btn_edit" title="Edit" icon="pi pi-pencil" process="@this"
                                         actionListener="#{criteriaRangeController.beforeEdit(c)}" 
                                         oncomplete="PF('sample').show();"  style="margin-right: 10px;"
                                         update="@this :frm_crtr_create_edit"/>

                        <p:commandButton id = "btn_delete" icon="pi pi-trash" title="Delete"
                                         actionListener="#{criteriaRangeController.delete(c)}"
                                         process="@this" update="@form :frm_crtr_table:growl">
                            <p:confirm header="Confirmation" message="Do you want to delete this record?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                </p:confirmDialog>
            </h:form> 

            <p:dialog header="Enter Criteria Range Details" widgetVar="sample" id="dlog_crtr">
                <h:form id="frm_crtr_create_edit">
                    <h:panelGrid columns="3">

                        <p:outputLabel id="olbl_criteria" value="Criteria" for="som_criteria"/>
                        <p:selectOneMenu id="som_criteria" value="#{criteriaRangeController.criteriaRange.criteria}" 
                                         converter="criteriaConverter">
                            <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{criteriaRangeController.criteriaDetails}" var="v" 
                                           itemLabel="#{v.name}" itemValue="#{v}"/>
                            <p:ajax update="@this olbl_criteria" process="@this"/>
                        </p:selectOneMenu>
                        <br></br>

                        <p:outputLabel id="olbl_from" value = "From"/>
                        <p:inputNumber id ="inpnm_from" value="#{criteriaRangeController.criteriaRange.fromRange}"
                                       label="From" title="From" required="true" decimalPlaces="0"
                                       requiredMessage="From is required">
                            <p:ajax event="blur" update="@this errmsg_from olbl_from" process="@this"/>
                            <p:watermark for="inpnm_from" id ="wm_from" value="10"/>
                        </p:inputNumber>
                        <p:message for="inpnm_from" id = "errmsg_from"/>

                        <p:outputLabel id="olbl_to" value = "To"/>
                        <p:inputNumber id ="inpnm_to" value="#{criteriaRangeController.criteriaRange.toRange}"
                                       label="To" title="To" required="true" decimalPlaces="0"
                                       requiredMessage="To is required">
                            <p:ajax event="blur" update="@this errmsg_to olbl_to" process="@this"/>
                            <p:watermark for="inpnm_to" id ="wm_to" value="10"/>
                        </p:inputNumber>
                        <p:message for="inpnm_to" id = "errmsg_to"/>

                        <p:outputLabel id="olbl_marks" value = "Marks"/>
                        <p:inputNumber id ="inpnm_marks" value="#{criteriaRangeController.criteriaRange.marks}"
                                       label="Marks" title="Marks" required="true" decimalPlaces="5"
                                       requiredMessage="Marks is required">
                            <p:ajax event="blur" update="@this errmsg_marks olbl_marks" process="@this"/>
                            <p:watermark for="inpnm_marks" id ="wm_marks" value="15"/>
                        </p:inputNumber>
                        <p:message for="inpnm_marks" id = "errmsg_marks"/>
                    </h:panelGrid>
                    <p:divider/>

                    <p:commandButton id = "save" value ="Save" 
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     update="@form frm_crtr_table :frm_crtr_table:growl" process="@this"
                                     rendered="#{empty criteriaRangeController.criteriaRange.id}"
                                     actionListener="#{criteriaRangeController.create()}"/>

                    <p:commandButton id = "update" value="Update"  
                                     oncomplete="if(!args.validationFailed) {PF('sample').hide();}"
                                     actionListener="#{criteriaRangeController.edit()}" 
                                     rendered="#{not empty criteriaRangeController.criteriaRange.id}"
                                     process="@this" update="@this frm_crtr_table :frm_crtr_table:growl">
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </p:panel>
    </ui:define>
</ui:composition>
